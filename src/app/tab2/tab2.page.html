<ion-header>
  <ion-toolbar>
    <ion-label id="title">Name, date and place</ion-label>
    <div class="fab-container">
      <ion-fab-button (click)="fs.goHome()">
        <ion-icon name="home"></ion-icon>
      </ion-fab-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="ion-content-scroll-host">
    <ion-list>
      <ion-item *ngFor="let item of collection">

        <ion-checkbox justify="space-between" [(ngModel)]="item.isChecked" (ionChange)="onChange()">
          <div [ngClass]="(item.isChecked) ? 'checked' : 'unchecked'">
            {{item.name}}<br>
            {{item.date | date: 'dd-MM-yyyy HH:mm' }}<br>
            {{item.place}}
          </div>
        </ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button [ngClass]="(numChecked != 1) ? 'greenDisabled' : 'greenEnabled'" (click)="exportTrack()"
          expand="block" [disabled]='(numChecked != 1)'>
          <div>EXPORT<br>TRACK</div>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        {{info}}
      </ion-col>
      <ion-col size="4">
        <ion-button *ngIf="layerVisibility != 'multi'" class='greenEnabled' (click)="displayAllTracks(true)" expand="block">
          <div>DIISPLAY<br>ALL</div>
        </ion-button>
        <ion-button *ngIf="layerVisibility == 'multi'" class='redEnabled' (click)="displayAllTracks(false)" expand="block">
          <div>HIDE<br>ALL</div>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button [ngClass]="(numChecked == 0) ? 'redDisabled' : 'redEnabled'" (click)="deleteTracks()" expand="block"
          [disabled]='(numChecked == 0)'>
          <div>REMOVE<br>TRACKS</div>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button [ngClass]="(numChecked != 1) ? 'greenDisabled' : 'greenEnabled'" (click)="editTrack()"
          expand="block" [disabled]='(numChecked != 1)'>
          <div>EDIT<br>TRACK</div>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button *ngIf="(numChecked == 1)" class= 'greenEnabled' (click)="displayTrack(true)"
          expand="block">
          <div>DISPLAY<br>REFERENCE</div>
        </ion-button>
        <ion-button *ngIf="(numChecked != 1)" [ngClass]="((layerVisibility != 'archived') || !archivedPresent) ? 'redDisabled' : 'redEnabled'" (click)="displayTrack(false)"
          expand="block" [disabled]="(layerVisibility != 'archived') || !archivedPresent">
          <div>HIDE<br>REFERENCE</div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
