<ion-content>

  <!-- home -->
  <ion-fab slot="fixed" horizontal="center" vertical="top">
    <ion-fab-button (click)="fs.goHome()">
      <ion-icon name='home'></ion-icon>
    </ion-fab-button>  
  </ion-fab>

  <ion-grid>
    <!-- Language selection -->
    <ion-row class="centered-content">
      <div><strong>{{title[3][languageIndex]}}</strong></div>
    </ion-row>
      <ion-list>
        <ion-radio-group [(ngModel)]="language" (ionChange)="onLanguageChange()">
          <ion-row class="centered-content">
          <ion-col size="4">
          <ion-item>
            <ion-label>
              <img src="assets/flags/ca.png" alt="Catalan Flag" width="24" height="24" />
            </ion-label>
            <ion-radio slot="start" value="ca"></ion-radio>
          </ion-item>
          </ion-col>
          <ion-col size="4">
          <ion-item>
            <ion-label>
              <img src="assets/flags/es.png" alt="Spanish Flag" width="24" height="24" />
            </ion-label>
            <ion-radio slot="start" value="es"></ion-radio>
          </ion-item>
          </ion-col>
          <ion-col size="4">
          <ion-item>
            <ion-label>
              <img src="assets/flags/us.png" alt="US Flag" width="24" height="24" />
            </ion-label>
            <ion-radio slot="start" value="other"></ion-radio>
          </ion-item>
          </ion-col>
        </ion-row>
        </ion-radio-group>
      </ion-list>

    <!-- Map selection -->
    <ion-row class="centered-content">
      <div><strong>{{title[2][languageIndex]}}</strong></div>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let baseMap of baseMaps">
        <ion-card button (click)="selectBaseMap(baseMap)">
          <img [src]="baseMap.image" alt="{{ baseMap.name }} Example"  class="map-image">
          <ion-card-header>
            <ion-card-title>{{ baseMap.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

      <!-- Current track color -->
    <ion-row class="centered-content">
      <div><strong>{{title[0][languageIndex]}}</strong></div>
    </ion-row>
    <ion-row>
      <ion-col size="5" offset="2">
        <ion-button class = 'bigButton' expand = 'block' (click)="selectColor('Current')">
          <div class="pick" >{{title[4][languageIndex]}}</div>
        </ion-button>
      </ion-col>  
      <ion-col size="2" offset="1">
        <div class="line" [ngStyle]="{'background-color': currentColor}"></div>
      </ion-col>  
    </ion-row>

    <!-- Reference track color -->
    <ion-row class="centered-content">
      <div><strong>{{title[1][languageIndex]}}</strong></div>
    </ion-row>
    <ion-row>
      <ion-col size="5" offset="2">
        <ion-button class = 'bigButton' expand = 'block' (click)="selectColor('Archived')">
          <div class="pick" >{{title[4][languageIndex]}}</div>
        </ion-button>
      </ion-col>  
      <ion-col size="2" offset="1">
        <div class="line" [ngStyle]="{'background-color': archivedColor}"></div>
      </ion-col>        
    </ion-row>
    </ion-grid>

  </ion-content>
