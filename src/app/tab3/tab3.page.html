<ion-content>

  <!-- home -->
  <ion-fab slot="fixed" horizontal="center" vertical="top">
    <ion-fab-button (click)="goHome()">
      <ion-icon name='home'></ion-icon>
    </ion-fab-button>  
  </ion-fab>

  <!-- map provider -->
  <ion-grid>
    <ion-row class="centered-content">
      <ion-label>
        <h2 class="toggle-title">Map provider</h2>
      </ion-label>
    </ion-row>
    <ion-row>
      <div class="toggle-container">
        <ion-col size = 4 class="centered-content">
          <span class="label_a">Tomtom</span>
        </ion-col>
        <ion-col size = 4 class="centered-content">
          <ion-toggle [(ngModel)]="providerChecked" (ionChange)="providerChanged()"></ion-toggle>
        </ion-col>
        <ion-col size = 4 class="centered-content">
          <span class="label_b">Mapbox</span>
        </ion-col>
      </div>
    </ion-row>

  <!-- map style -->
    <ion-row class="centered-content">
      <ion-label>
        <h2 class="toggle-title">Map style</h2>
      </ion-label>
    </ion-row>
    <ion-row>
      <div class="toggle-container">
        <ion-col size = 4 class="centered-content">
          <span class="label_a">Basic</span>
        </ion-col>
        <ion-col size = 4 class="centered-content">
          <ion-toggle [(ngModel)]="styleChecked" (ionChange)="styleChanged()"></ion-toggle>
        </ion-col>
        <ion-col size = 4 class="centered-content">
          <span class="label_b">Satellite</span>
        </ion-col>
      </div>
    </ion-row>

    <!-- archived track -->
    <ion-row class="centered-content">
      <ion-label>
        <h2 class="toggle-title">Archived track</h2>
      </ion-label>
    </ion-row>
    <ion-row>
      <div class="toggle-container">
        <ion-col size = 4 class="centered-content">
          <span class="label_a">Invisible</span>
        </ion-col>
        <ion-col size = 4 class="centered-content">
          <ion-toggle [(ngModel)]="archivedChecked" (ionChange)="archivedChanged()"></ion-toggle>
        </ion-col>
        <ion-col size = 4 class="centered-content">
          <span class="label_b">Visible</span>
        </ion-col>
      </div>
    </ion-row>

    <ion-row>
    </ion-row>
    <ion-row>
      <ion-col size="4" offset="4">
        <input type="file" (change)="onFileSelected($event)" accept=".gpx">
      </ion-col>  
    </ion-row>
  </ion-grid>

  
  
</ion-content>
