<ion-content>

  <!-- home -->
  <ion-fab slot="fixed" horizontal="center" vertical="top">
    <ion-fab-button (click)="goHome()">
      <ion-icon name='home'></ion-icon>
    </ion-fab-button>  
  </ion-fab>

  <ion-grid>
    <!-- archived track -->
    <ion-row class="centered-content">
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button class = 'bigButton' expand = 'block' (click)="selectColor('Current')">
          <div class="pick" >CURRENT<br>TRACK</div>
        </ion-button>
      </ion-col>  
      <ion-col size="2" offset="1">
        <div class="line" [ngStyle]="{'background-color': currentColor}"></div>
      </ion-col>  
      <ion-col size="2">
        <div class ="quest"><strong>??</strong></div>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="confirm('Current')">
          <div class="pick" >OK</div>
        </ion-button>
      </ion-col>  
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button class = 'bigButton' expand = 'block' (click)="selectColor('Archived')">
          <div class="pick" >ARCHIVED<br>TRACK</div>
        </ion-button>
      </ion-col>  
      <ion-col size="2" offset="1">
        <div class="line" [ngStyle]="{'background-color': archivedColor}"></div>
      </ion-col>  
      <ion-col size="2">
        <div class="quest"><strong>??</strong></div>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="confirm('Archived')">
          <div class="pick" >OK</div>
        </ion-button>
      </ion-col>  
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button class = 'bigButton' expand = 'block' (click)="triggerFileInput()">
          <div class="pick" >UPLOAD<br>TRACK</div>
        </ion-button>
        <input type="file" #fileInput (change)="onFileSelected($event)" accept=".gpx" style="display:none;">
      </ion-col>  
      <ion-col size="8">
        <div>
          {{ uploaded }}
        </div>
      </ion-col>  
    </ion-row>
  </ion-grid>
  
</ion-content>
