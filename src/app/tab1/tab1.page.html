<!-- FAB button -->
<ion-fab slot="fixed" horizontal="center" vertical="top" class="top-safe">
  <ion-row>
    <div class="record-button" (click)="present.isRecordPopoverOpen = true;">
      <ion-icon name="recording-sharp"></ion-icon>
      <span>{{ 'RECORD.BUTTON' | translate }}</span>
    </div>
    <div class="record-button" (click)="reference.isSearchGuidePopoverOpen = true;">
      <ion-icon name="search-circle-sharp"></ion-icon>
      <span>{{ 'SEARCH.BUTTON' | translate }}</span>
    </div>
    <div class="record-button" (click)="mapService.cycleZoom()">
      <ion-icon name="expand-sharp"></ion-icon>
      <span>{{ 'MAP.ZOOM_BUTTON' | translate }}</span>
    </div>
  </ion-row>
</ion-fab>

<!-- Regular content -->
<ion-content [fullscreen]="true">
  <app-record-popover></app-record-popover>
  
  <app-search-guide-popover 
    (onWikiResult)="wikiData = $event"
    (onClearResult)="wikiData = null">
  </app-search-guide-popover>
  
  <div id="map-wrapper">
    <div id="map"></div>
  </div>
  <div class="safe-area"></div>
</ion-content>

<app-wiki-card 
  *ngIf="wikiData"
  [data]="wikiData" 
  (onClose)="wikiData = null">
</app-wiki-card>



<!-- Navigation buttons -->
<ion-fab slot="fixed" horizontal="center" vertical="bottom" class="bottom-safe">
  <ion-row>
    <div class="record-button" (click)="fs.gotoPage('canvas')">
      <ion-icon name="bar-chart-sharp"></ion-icon>
      <span>{{ 'MAP.DATA_BUTTON' | translate }}</span>
    </div>
    <div class="record-button" (click)="fs.gotoPage('archive')">
      <ion-icon name="library-sharp"></ion-icon>
      <span>{{ 'MAP.ARCHIVE_BUTTON' | translate }}</span>
    </div>
    <div class="record-button" (click)="fs.gotoPage('settings')">
      <ion-icon name="settings-sharp"></ion-icon>
      <span>{{ 'MAP.SETTINGS_BUTTON' | translate }}</span>
    </div>
  </ion-row>
</ion-fab>
