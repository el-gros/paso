// Top-level build file

buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

apply from: "${rootDir}/variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    // ðŸ’¡ ADDED BLOCK: Dependency Resolution Strategy
    // This forces all modules to use compatible versions of core AndroidX/Kotlin libraries,
    // which should resolve the persistent Dexing/Duplicate Class errors.
    configurations.all {
        resolutionStrategy {
            // Note: Versions should match your rootProject.ext or latest stable versions.
            // Using versions consistent with modern Android/Capacitor setup.
            force 'androidx.core:core-ktx:1.12.0' 
            force 'androidx.appcompat:appcompat:1.6.1' 
            force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22' // Matching your $kotlin_version
        }
    }
    // END ADDED BLOCK
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// ðŸ”§ Fuerza Java 17 en todos los subproyectos (Existing Subprojects Block)
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        if (project.hasProperty("kotlinOptions")) {
            project.kotlinOptions.jvmTarget = "17"
        }
        // ðŸ”§ Fuerza el toolchain de Kotlin en todos los subproyectos
        project.plugins.withId("org.jetbrains.kotlin.android") {
            project.kotlin {
                jvmToolchain(17)
            }
        }
    }
}