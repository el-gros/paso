include ':app'
include ':capacitor-android'
//include ':android-plugin'
include ':capacitor-cordova-android-plugins'

// Path to Capacitor Android module
project(':capacitor-android').projectDir = new File('../node_modules/@capacitor/android/capacitor')

// Path to your custom plugin
//project(':android-plugin').projectDir = new File('../android-plugin')

// Path to Cordova plugins (if you have any)
project(':capacitor-cordova-android-plugins').projectDir = new File('./capacitor-cordova-android-plugins')

// Apply Capacitor settings
apply from: 'capacitor.settings.gradle'

include ':capacitor-community-sqlite'
project(':capacitor-community-sqlite').projectDir = new File(rootProject.projectDir, '../node_modules/@capacitor-community/sqlite/android')

// Add this line to log where it's looking (check the Build tab in Android Studio)
println "SQLite Path: " + project(':capacitor-community-sqlite').projectDir
